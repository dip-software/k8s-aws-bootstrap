apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "*"
    helm:
      valuesObject:
        prometheus:
          prometheusSpec:
            # Require static-worker nodes for Prometheus (critical)
            nodeSelector:
              node-type: static-worker
            tolerations:
            - key: node-role.kubernetes.io/static-worker
              operator: Equal
              value: "true"
              effect: NoSchedule
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: node-type
                      operator: In
                      values:
                      - static-worker
            resources:
              requests:
                cpu: 15m
                memory: 341Mi
              limits:
                cpu: 200m
                memory: 682Mi
        grafana:
          # Require static-worker nodes for Grafana (critical)
          nodeSelector:
            node-type: static-worker
          tolerations:
          - key: node-role.kubernetes.io/static-worker
            operator: Equal
            value: "true"
            effect: NoSchedule
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                    - static-worker
          resources:
            requests:
              cpu: 10m
              memory: 367Mi
            limits:
              cpu: 100m
              memory: 734Mi
        prometheusOperator:
          # Require static-worker nodes for Prometheus Operator (critical)
          nodeSelector:
            node-type: static-worker
          tolerations:
          - key: node-role.kubernetes.io/static-worker
            operator: Equal
            value: "true"
            effect: NoSchedule
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                    - static-worker
          resources:
            requests:
              cpu: 5m
              memory: 25Mi
            limits:
              cpu: 50m
              memory: 50Mi
        kubeStateMetrics:
          # Require static-worker nodes for KSM (critical)
          nodeSelector:
            node-type: static-worker
          tolerations:
          - key: node-role.kubernetes.io/static-worker
            operator: Equal
            value: "true"
            effect: NoSchedule
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                    - static-worker
          resources:
            requests:
              cpu: 5m
              memory: 19Mi
            limits:
              cpu: 50m
              memory: 38Mi
        nodeExporter:
          # NodeExporter should run on all nodes (DaemonSet), no node preference needed
          resources:
            requests:
              cpu: 5m
              memory: 12Mi
            limits:
              cpu: 50m
              memory: 24Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
