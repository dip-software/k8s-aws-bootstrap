apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "*"
    helm:
      valuesObject:
        prometheus:
          prometheusSpec:
            # Prefer Karpenter nodes for Prometheus
            affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                    - key: node-type
                      operator: In
                      values:
                      - karpenter-managed
            resources:
              requests:
                cpu: 15m
                memory: 341Mi
              limits:
                cpu: 200m
                memory: 682Mi
        grafana:
          # Prefer Karpenter nodes for Grafana
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                    - karpenter-managed
          resources:
            requests:
              cpu: 10m
              memory: 367Mi
            limits:
              cpu: 100m
              memory: 734Mi
        prometheusOperator:
          # Prefer Karpenter nodes for Prometheus Operator
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                    - karpenter-managed
          resources:
            requests:
              cpu: 5m
              memory: 25Mi
            limits:
              cpu: 50m
              memory: 50Mi
        kubeStateMetrics:
          # Prefer Karpenter nodes for KSM
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                    - karpenter-managed
          resources:
            requests:
              cpu: 5m
              memory: 19Mi
            limits:
              cpu: 50m
              memory: 38Mi
        nodeExporter:
          # NodeExporter should run on all nodes (DaemonSet), no node preference needed
          resources:
            requests:
              cpu: 5m
              memory: 12Mi
            limits:
              cpu: 50m
              memory: 24Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
