apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: oci://public.ecr.aws/karpenter/karpenter
    targetRevision: 1.7.0
    path: .
    helm:
      valuesObject:
        controller:
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
        settings:
          syncPeriod: 0h5m0s
          clusterName: ${CLUSTER_NAME}
          clusterEndpoint: ${CLUSTER_ENDPOINT}
          aws:
            defaultInstanceProfile: ${KARPENTER_INSTANCE_PROFILE}
            region: ${AWS_REGION}
            vpcId: ${AWS_VPC_ID}
            subnetSelector:
              kubernetes.io/cluster/${CLUSTER_NAME}: "shared"
            securityGroupSelector:
              kubernetes.io/cluster/${CLUSTER_NAME}: "shared"
        # Replica count for high availability
        replicas: 2
        
        # Service account configuration with IRSA
        serviceAccount:
          create: true
          name: karpenter
          annotations:
            eks.amazonaws.com/role-arn: ${KARPENTER_ROLE_ARN}
        
        # Webhook configuration
        webhook:
          enabled: true
          port: 8443
        
        # Logging configuration
        logLevel: info
        
        # Node affinity and tolerations - Run only on critical addon nodes
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - karpenter
                topologyKey: kubernetes.io/hostname
        
        tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        
        # Security configuration
        securityContext:
          fsGroup: 65532
        
        # Additional settings for production
        dnsPolicy: Default
        dnsConfig:
          options:
          - name: ndots
            value: "1"
        
        # Metrics and monitoring
        serviceMonitor:
          enabled: false
          additionalLabels:
            release: prometheus-stack
  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m