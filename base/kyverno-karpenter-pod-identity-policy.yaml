apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-karpenter-pod-identity
  annotations:
    policies.kyverno.io/title: Validate Karpenter Pod Identity
    policies.kyverno.io/category: Security, AWS
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      This policy ensures that Karpenter controller pods have the AWS_ROLE_ARN 
      environment variable injected by the EKS Pod Identity webhook. If the environment 
      variable is missing, the pod is rejected, allowing the webhook to retry the mutation.
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: validate-karpenter-aws-role-arn-env-var
    match:
      any:
      - resources:
          kinds:
          - Pod
          names:
          - "karpenter-*"
          namespaces:
          - karpenter
          operations:
          - CREATE
    validate:
      message: >-
        Karpenter controller pod must have AWS_ROLE_ARN environment variable 
        injected by EKS Pod Identity webhook. Pod will be rejected to allow webhook retry.
      deny:
        conditions:
          all:
          - key: "{{ request.object.spec.containers[?name=='controller'] | [0].env[?name=='AWS_ROLE_ARN'] | length(@) }}"
            operator: Equals
            value: 0
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-karpenter-serviceaccount-pod-identity
  annotations:
    policies.kyverno.io/title: Validate Karpenter ServiceAccount Pod Identity
    policies.kyverno.io/category: Security, AWS
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      This policy ensures that Karpenter controller pods are using the correct 
      service account that has the EKS role annotation for pod identity.
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: validate-karpenter-serviceaccount-name
    match:
      any:
      - resources:
          kinds:
          - Pod
          names:
          - "karpenter-*"
          namespaces:
          - karpenter
          operations:
          - CREATE
    validate:
      message: >-
        Karpenter controller pod must use the 'karpenter' service account 
        for proper EKS Pod Identity integration.
      pattern:
        spec:
          serviceAccountName: "karpenter"
