apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "15"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    # renovate: datasource=helm registryUrl=https://prometheus-community.github.io/helm-charts depName=kube-prometheus-stack
    targetRevision: 79.5.0
    helm:
      valuesObject:
        alertmanager:
          alertmanagerSpec:
            resources:
              requests:
                cpu: 5m
                memory: 64Mi
              limits:
                memory: 128Mi
        prometheus:
          prometheusSpec:
            resources:
              requests:
                cpu: 15m
                memory: 341Mi
              limits:
                memory: 682Mi
        grafana:
          resources:
            requests:
              cpu: 10m
              memory: 367Mi
            limits:
              memory: 734Mi
        prometheusOperator:
          resources:
            requests:
              cpu: 5m
              memory: 25Mi
            limits:
              memory: 50Mi
          admissionWebhooks:
            patch:
        kube-state-metrics:
          resources:
            requests:
              cpu: 5m
              memory: 19Mi
            limits:
              memory: 38Mi
        nodeExporter:
          # NodeExporter should run on all nodes (DaemonSet), no node preference needed
          resources:
            requests:
              cpu: 10m
              memory: 24Mi
            limits:
              memory: 32Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
