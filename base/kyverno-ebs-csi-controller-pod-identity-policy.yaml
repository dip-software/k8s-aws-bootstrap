apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-ebs-csi-controller-pod-identity
  annotations:
    policies.kyverno.io/title: Validate EBS CSI Controller Pod Identity
    policies.kyverno.io/category: Security, AWS
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      This policy ensures that EBS CSI Controller pods have the AWS_ROLE_ARN 
      environment variable injected by the EKS Pod Identity webhook. If the environment 
      variable is missing, the pod is rejected, allowing the webhook to retry the mutation.
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: validate-ebs-csi-controller-aws-role-arn-env-var
    match:
      any:
      - resources:
          kinds:
          - Pod
          names:
          - "ebs-csi-controller-*"
          namespaces:
          - kube-system
    validate:
      message: >-
        EBS CSI Controller pod must have AWS_ROLE_ARN environment variable 
        injected by EKS Pod Identity webhook. Pod will be rejected to allow webhook retry.
      cel:
        expressions:
        - expression: >-
            object.spec.containers.exists(c, c.name == 'ebs-plugin' && 
            c.env.exists(e, e.name == 'AWS_ROLE_ARN' && size(e.value) > 0))
          message: "EBS CSI Controller container must have AWS_ROLE_ARN environment variable with non-empty value"
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-ebs-csi-controller-serviceaccount-pod-identity
  annotations:
    policies.kyverno.io/title: Validate EBS CSI Controller ServiceAccount Pod Identity
    policies.kyverno.io/category: Security, AWS
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      This policy ensures that EBS CSI Controller pods are using the correct 
      service account that has the EKS role annotation for pod identity.
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: validate-ebs-csi-controller-serviceaccount-name
    match:
      any:
      - resources:
          kinds:
          - Pod
          names:
          - "ebs-csi-controller-*"
          namespaces:
          - kube-system
    validate:
      message: >-
        EBS CSI Controller pod must use the 'aws-ebs-csi-driver' service account 
        for proper EKS Pod Identity integration.
      pattern:
        spec:
          serviceAccountName: "aws-ebs-csi-driver"
