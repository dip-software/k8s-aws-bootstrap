apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-external-dns-pod-identity
  annotations:
    policies.kyverno.io/title: Validate External DNS Pod Identity
    policies.kyverno.io/category: Security, AWS
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      This policy ensures that External DNS pods have the AWS_ROLE_ARN 
      environment variable injected by the EKS Pod Identity webhook. If the environment 
      variable is missing, the pod is rejected, allowing the webhook to retry the mutation.
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: validate-external-dns-aws-role-arn-env-var
    match:
      any:
      - resources:
          kinds:
          - Pod
          names:
          - "external-dns-*"
          namespaces:
          - external-dns
          operations:
          - CREATE
          - UPDATE
    validate:
      message: >-
        External DNS pod must have AWS_ROLE_ARN injected into container 'external-dns' by the EKS Pod Identity webhook. Check the webhook status and restart the pod if credentials are missing.
      deny:
        conditions:
          all:
          - key: "{{ request.object.spec.containers[?name=='external-dns'] | [0].env || `[]` | [?name=='AWS_ROLE_ARN'] | length(@) }}"
            operator: Equals
            value: 0
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-external-dns-serviceaccount-pod-identity
  annotations:
    policies.kyverno.io/title: Validate External DNS ServiceAccount Pod Identity
    policies.kyverno.io/category: Security, AWS
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      This policy ensures that External DNS pods are using the correct 
      service account that has the EKS role annotation for pod identity.
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: validate-external-dns-serviceaccount-name
    match:
      any:
      - resources:
          kinds:
          - Pod
          names:
          - "external-dns-*"
          namespaces:
          - external-dns
          operations:
          - CREATE
          - UPDATE
    validate:
      message: >
        External DNS pod must run with ServiceAccount 'external-dns' in namespace 'external-dns' so Pod Identity can assume the required AWS IAM role.
      deny:
        conditions:
          all:
          - key: "{{ request.object.spec.serviceAccountName }}"
            operator: NotEquals
            value: "external-dns"
