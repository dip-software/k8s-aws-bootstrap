apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata: 
  name: {{ .Values.environmentConfig.bootstrap.resourcePrefix }}-eso
  namespace: external-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "21"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Federated": "{{ .Values.environmentConfig.bootstrap.oidcProviderArn }}"
            },
            "Action": "sts:AssumeRoleWithWebIdentity",
            "Condition": {
                "StringLike": {
                    "{{ .Values.environmentConfig.bootstrap.oidcProvider }}:aud": "sts.amazonaws.com",
                    "{{ .Values.environmentConfig.bootstrap.oidcProvider }}:sub": "system:serviceaccount:external-secrets:external-secrets"
                }
            }
          }
        ]
      }
    description: "IRSA Role for External Secrets Operator"
    maxSessionDuration: 3600
