apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    # renovate: datasource=helm registryUrl=https://kubernetes-sigs.github.io/external-dns depName=external-dns
    targetRevision: 1.20.0
    helm:
      valuesObject:
        policy: sync
        sources:
          - service
          - ingress
          - gateway-httproute
        # Require critical addon nodes for external-dns (critical)
        tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-type
                  operator: In
                  values:
                  - system
                  - control-plane
        resources:
          limits:
            memory: 84Mi
          requests:
            cpu: 20m
            memory: 64Mi
        serviceAccount:
          create: true
          name: external-dns
          annotations:
            eks.amazonaws.com/role-arn: {{ .Values.environmentConfig.bootstrap.awsExternalDnsRoleArn }}
        domainFilters:
          - {{ .Values.environmentConfig.bootstrap.clusterFqdn }}
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
