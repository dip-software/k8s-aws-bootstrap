apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-providers-aws
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/philips-software/helm-charts/crossplane-providers
    # renovate: datasource=github-releases depName=philips-software/helm-charts
    targetRevision: 0.0.13
    path: .
    helm:
      values: |
        config:
          awsRegion: ${AWS_REGION}
          resourcePrefix: ${RESOURCE_PREFIX}
          awsAccountId: "${AWS_ACCOUNT_ID}"
          oidcProvider: ${OIDC_PROVIDER}
          oidcProviderArn: ${OIDC_PROVIDER_ARN}
          clusterName: ${CLUSTER_NAME}
        extraProviders:
          - name: provider-aws-iam
            enabled: true
            roleArn: ${CROSSPLANE_PROVIDER_AWS_IAM_ROLE_ARN}
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
